<!DOCTYPE html>
<html>
<head>
	<title>Demonstrating the html ul and ol property</title>
	<style type="text/css">
	ul li{list-style: square;}
	li{border:1px solid; padding: 10px}

	</style>
</head>
<body>
	<ul>
		<li>Book names</li>
		<li>GOT</li>
		<li>You Can Win</li>
		<li>The Monk Who Sold His Ferari</li>
	</ul>
	<ol>
		<li>Stundents name</li>
		<li>Premanand</li>
		<li>Rakesh</li>
		<li>Akshay</li>
	</ol>

</body>
</html>
